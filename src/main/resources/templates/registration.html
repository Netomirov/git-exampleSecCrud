<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
<h1>Registration</h1>
<form th:action="@{/registration}" th:object="${user}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" placeholder="name">
        <p style="color: red" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>
    </div>
    <br/>
    <div>
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email"  placeholder="email">
        <p style="color: red" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
    </div>
   <br/>

   <div>
        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password"  placeholder="password">
        <p style="color: red" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
   </div>
    <br/>
    <input type="submit" value="Registration">

</form>
<br/>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout">
</form>
<!--<div th:if="${errors}">-->
<!--    <p style="color: red" th:each="error: ${errors}" th:text="${error.defaultMessage}">Error Message</p>-->
<!--</div>-->
</body>
</html>
